<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Para gerar uma quebra de linha, basta usar a TAG: "br". Vamos usar um exemplo quebrando a linha bem aqui <br>e continuando na linha de baixo.</p>
    <!--&lt; faz aparecer("<") e siginificam LESS THAN (MENOR QUE). Já para aparecer (">") os caracteres especiais são: &gt; que significam GREATER THAN(MAIOR QUE)-->
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; <!--simbolo de registro (r ou original)-->
        &copy; <!-- copyright-->
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
<p>Vamos adicionar alguns EMOJI:
    &#x2705;
    &#x1F609;
</p>
    </p>
</body>
</html>
