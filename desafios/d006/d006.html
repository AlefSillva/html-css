<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio #006</title>
</head>
<body>
    <h1>#006 - Desafio das Tags</h1>
    <h2>Em HTML5, podemos inserir elementos da lista a seguuir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em casa daso.</h2>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use as tags: <h1> ... <h6>">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag: 'code'">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Listas númeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
